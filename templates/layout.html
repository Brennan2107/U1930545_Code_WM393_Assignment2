<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

/* Main background */
body{
    background: linear-gradient(180deg, #ffffff, #5cced6 100%) no-repeat center center fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
}

/* Header buttons */
.navbar .btn{
    height: 40px;
    align-items: center;
    display: inline-flex;
    box-shadow: 1px 1px 10px rgb(0, 0, 0), 1px 1px 10px rgb(0, 204, 255);
    margin-right: 10px;
}

/* Header background */
.navbar {
    background: linear-gradient(180deg, #055596, #477d9c 10%) no-repeat center center fixed;
}

</style>


<body style="min-height: 75rem; padding-top: 4.5rem;">
  <!-- Logo positioning in top bar-->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
        <div id="logo">
          <img src="/static/logo.png">
        </div>

        
        <!-- Display tutor or student text depending on who is logged in -->
        {% if current_user.is_authenticated %}
          {% if current_user.is_admin %}
            <a style="color: rgb(255, 217, 0)" class="navbar-brand" href="#">tutor</a> 
          {% else %}
            <a style="color: rgb(255, 217, 0)" class="navbar-brand" href="#">student</a> 
          {% endif %}
          <!-- Buttons to other boards within WMGTSS -->
          <a style="margin-right: 50px;color: #1f74b9; background-color: rgb(243, 243, 243); float: right" class="btn btn-sm btn-primary" href="{{ url_for('logout') }}">Log-out</a>
          <a class="btn btn-sm btn-primary" >Lecture Board</a> 
          <a class="btn btn-sm btn-primary" >Calendar Board</a> 
          <a class="btn btn-sm btn-primary" >Quiz Board</a> 
          <a class="btn btn-sm btn-primary" >Q&A Board</a> 
          <a class="btn btn-sm btn-primary" >Resource Board</a> 
        {% endif %}


    </nav>


  </body>

  <style>
  /* WMG logo formatting */
  img {
      display: inline-block;
      vertical-align: top;
      width: 30px;
      height: 30px;
      margin-right: 5px;
      margin-top: 1px;
      margin-bottom: 1px;
  }
  </style>
  
  
  </html>

    {% block content %}{% endblock content %}
