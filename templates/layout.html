<style>

body{
    background: linear-gradient(180deg, #ffffff, #5cced6 100%) no-repeat center center fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
}

.switch {
  position: relative;
  display: inline-block
  width: 60px;
  height: 34px;
}

.switch input { 
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: rgb(140, 255, 249);
  -webkit-transition: 0.5s;
  transition: 0.5s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: rgb(255, 230, 118);
  -webkit-transition: 0.5s;
  transition: 0.5s;
}

input:checked + .slider {
  background-color: #0b0033;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}

.navbar .btn{
    height: 40px;
    align-items: center;
    display: inline-flex;
    box-shadow: 1px 1px 10px rgb(0, 0, 0), 1px 1px 10px rgb(0, 204, 255);
    margin-right: 10px;

}

.navbar {
    background: linear-gradient(180deg, #055596, #477d9c 10%) no-repeat center center fixed;
}

</style>
