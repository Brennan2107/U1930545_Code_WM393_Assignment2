{% extends "layout.html" %} {% block content %}
<link href="{{ url_for('static', filename='sweetalert2/noticeBoardHomePageDesign.css') }}" rel="stylesheet" >
<section class="container">
    <div class="card">
        <div class="card-header bg-primary text-white">
            NOTICE BOARD HOME PAGE
            <div class="btn-group float-right">
                {% if current_user.is_admin %}
                    <a href="{{ url_for('form') }}" class="btn btn-sm btn-primary">CREATE NEW NOTICE BOARD</a>
                {% endif %}
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                {% for noticeBoard in noticeBoards %}
                <div class="card" style="margin:10px; width: 21rem; height:15rem;">
                    <div class="card-body">
                        <a href="{{ url_for('list', indexID=noticeBoard.id) }}" class="card-title">{{ noticeBoard.title }}</a>
                        <p class="card-text">{{ noticeBoard.moduleLink }}</p>
                    </div>
                    <div class="card-footer">
                        <a class="btn btn-sm btn-primary" href="{{ url_for('form', indexID=noticeBoard.id) }}">Modify Board</a>
                        <a class="btn btn-sm btn-primary alertnoticeBoard" index_id="{{ noticeBoard.id }}" href="#">Delete Board</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>

<!-- Sweet Alert -->

<link href="{{ url_for('static', filename='sweetalert2/sweetalert2.css') }}" rel="stylesheet">
<script src="{{ url_for('static', filename='sweetalert2/sweetalert2.min.js') }}"></script>

<script>
    $(function() {
        $('.alertnoticeBoard').click(function() {
            var index_id = $(this).attr("index_id");
            Swal.fire({
                title: "Are you sure?",
                text: "Do you want to delete this Notice Board!",
                icon: "warning",
                showCancelButton: true,
                confirmButtonText: "Yes, delete it!",
                cancelButtonText: "No, cancel!",
                reverseButtons: true
            }).then((result) => {
                if (result.value) {
                    window.location = "{{ url_for('delete', indexID=0) }}".replace(/0/, index_id);
                }
            });
        });
    });
</script>
{% endblock content %}
